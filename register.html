<!DOCTYPE html>
<html lang="ro">
<head>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üé¨</text></svg>">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background Particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(74, 144, 226, 0.5);
            border-radius: 50%;
            animation: float-particle 15s infinite ease-in-out;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 6s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 8s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 10s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 12s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 14s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 16s; }

        @keyframes float-particle {
            0%, 100% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            50% {
                transform: translateY(-20vh) scale(1);
            }
        }

        .register-container {
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 1;
        }

        .register-box {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
            backdrop-filter: blur(30px);
            padding: 48px;
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-img {
            width: 90px;
            height: 90px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #4A90E2, #667eea);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            box-shadow: 0 16px 48px rgba(74, 144, 226, 0.4);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        h2 {
            color: white;
            font-size: 32px;
            font-weight: 900;
            text-align: center;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #fff, #a0aec0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 15px;
            margin-bottom: 36px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 600;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            z-index: 1;
        }

        .form-group input {
            width: 100%;
            padding: 16px 16px 16px 52px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: white;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4A90E2;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.1);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        /* Password Strength Indicator */
        .password-strength {
            margin-top: 8px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            display: none;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
            border-radius: 3px;
        }

        .strength-weak {
            background: linear-gradient(90deg, #ef4444, #dc2626);
            width: 33%;
        }

        .strength-medium {
            background: linear-gradient(90deg, #f59e0b, #f97316);
            width: 66%;
        }

        .strength-strong {
            background: linear-gradient(90deg, #10b981, #059669);
            width: 100%;
        }

        .password-strength-text {
            font-size: 12px;
            margin-top: 6px;
            font-weight: 600;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 24px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            margin-top: 2px;
            flex-shrink: 0;
        }

        .checkbox-group label {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            line-height: 1.5;
        }

        .checkbox-group a {
            color: #4A90E2;
            text-decoration: none;
            font-weight: 600;
        }

        .checkbox-group a:hover {
            color: #667eea;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #4A90E2, #667eea);
            border: none;
            color: white;
            padding: 18px;
            border-radius: 16px;
            cursor: pointer;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(74, 144, 226, 0.4);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .submit-btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 16px 48px rgba(74, 144, 226, 0.6);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .login-link a {
            color: #4A90E2;
            text-decoration: none;
            font-weight: 700;
        }

        .login-link a:hover {
            color: #667eea;
        }

        .alert {
            padding: 14px 18px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid rgba(16, 185, 129, 0.5);
            color: #6ee7b7;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid rgba(239, 68, 68, 0.5);
            color: #fca5a5;
        }

        .back-home {
            position: absolute;
            top: 24px;
            left: 24px;
            color: white;
            text-decoration: none;
            font-size: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            z-index: 10;
        }

        .back-home:hover {
            background: rgba(74, 144, 226, 0.2);
            border-color: #4A90E2;
            transform: translateX(-5px);
        }

        .features {
            margin-top: 32px;
            padding-top: 28px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 14px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            transition: all 0.3s;
        }

        .feature-item:hover {
            color: #4A90E2;
            transform: translateX(5px);
        }

        .feature-icon {
            font-size: 22px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(74, 144, 226, 0.1);
            border-radius: 12px;
        }

        @media (max-width: 480px) {
            .register-box {
                padding: 32px 24px;
            }

            h2 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Particles Background -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <a href="index.html" class="back-home">
        ‚Üê √énapoi
    </a>

    <div class="register-container">
        <div class="register-box">
            <div class="logo-section">
                <div class="logo-img">üé¨</div>
                <h2>CreazƒÉ-»õi cont</h2>
                <p class="subtitle">AlƒÉturƒÉ-te comunitƒÉ»õii KDrama Hub</p>
            </div>

            <div id="alertBox" class="alert"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label>Nume utilizator</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üë§</span>
                        <input type="text" id="username" placeholder="Alege un username cool" required minlength="3">
                    </div>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üìß</span>
                        <input type="email" id="email" placeholder="nume@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>ParolƒÉ</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="password" placeholder="Minim 6 caractere" required minlength="6">
                    </div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="password-strength-bar" id="strengthBar"></div>
                    </div>
                    <div class="password-strength-text" id="strengthText"></div>
                </div>

                <div class="form-group">
                    <label>ConfirmƒÉ parola</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîê</span>
                        <input type="password" id="confirmPassword" placeholder="Rescrie parola" required minlength="6">
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        Accept <a href="#" onclick="showTerms()">Termenii »ôi Condi»õiile</a> »ôi 
                        <a href="#" onclick="showPrivacy()">Politica de Confiden»õialitate</a>
                    </label>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span style="position: relative; z-index: 1;">CreeazƒÉ cont</span>
                </button>
            </form>

            <div class="login-link">
                Ai deja cont? <a href="login.html">ConecteazƒÉ-te</a>
            </div>

            <div class="features">
                <div class="feature-item">
                    <div class="feature-icon">‚ú®</div>
                    <span>Acces complet la toate episoadele</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">‚ù§Ô∏è</div>
                    <span>SalveazƒÉ serialele favorite</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">üìä</div>
                    <span>UrmƒÉre»ôte-»õi progresul</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">üîÑ</div>
                    <span>Sincronizare cloud pe toate device-urile</span>
                </div>
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script>
        // Check if already logged in
        FirebaseAuth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });

        // Password strength checker
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');
        const strengthContainer = document.getElementById('passwordStrength');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            
            if (password.length === 0) {
                strengthContainer.style.display = 'none';
                strengthText.textContent = '';
                return;
            }

            strengthContainer.style.display = 'block';
            
            let strength = 0;
            
            // Length checks
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            
            // Character variety
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            strengthBar.className = 'password-strength-bar';
            
            if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
                strengthText.textContent = '‚ö†Ô∏è ParolƒÉ slabƒÉ';
                strengthText.style.color = '#fca5a5';
            } else if (strength <= 4) {
                strengthBar.classList.add('strength-medium');
                strengthText.textContent = '‚ö° ParolƒÉ medie';
                strengthText.style.color = '#fcd34d';
            } else {
                strengthBar.classList.add('strength-strong');
                strengthText.textContent = '‚úÖ ParolƒÉ puternicƒÉ';
                strengthText.style.color = '#6ee7b7';
            }
        });

        // Form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;

            // Validations
            if (username.length < 3) {
                showAlert('Username-ul trebuie sƒÉ aibƒÉ minim 3 caractere!', 'error');
                return;
            }

            if (!validateEmail(email)) {
                showAlert('Te rog introdu o adresƒÉ de email validƒÉ!', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('Parola trebuie sƒÉ aibƒÉ minim 6 caractere!', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('Parolele nu coincid!', 'error');
                return;
            }

            if (!terms) {
                showAlert('Trebuie sƒÉ accep»õi Termenii »ôi Condi»õiile!', 'error');
                return;
            }

            disableForm(true);

            try {
                // Create account
                await FirebaseAuth.signUp(email, password, username);
                
                showAlert('‚úÖ Cont creat cu succes!', 'success');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            } catch (error) {
                console.error('Registration error:', error);
                
                if (error.code === 'auth/email-already-in-use') {
                    showAlert('Acest email este deja √Ænregistrat!', 'error');
                } else if (error.code === 'auth/invalid-email') {
                    showAlert('AdresƒÉ de email invalidƒÉ!', 'error');
                } else if (error.code === 'auth/weak-password') {
                    showAlert('Parola este prea slabƒÉ!', 'error');
                } else {
                    showAlert('Eroare la crearea contului! √éncearcƒÉ din nou.', 'error');
                }
                
                disableForm(false);
            }
        });

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert alert-${type}`;
            alertBox.textContent = message;
            alertBox.style.display = 'block';

            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        function disableForm(disabled) {
            document.getElementById('submitBtn').disabled = disabled;
            document.getElementById('username').disabled = disabled;
            document.getElementById('email').disabled = disabled;
            document.getElementById('password').disabled = disabled;
            document.getElementById('confirmPassword').disabled = disabled;
            document.getElementById('terms').disabled = disabled;
        }

        function showTerms() {
            alert('üìÑ Termeni »ôi Condi»õii - KDrama Hub\n\n' +
                  '1. Acceptarea termenilor\n' +
                  '2. Utilizarea serviciului\n' +
                  '3. Contul utilizatorului\n' +
                  '4. Confiden»õialitate date\n' +
                  '5. Proprietate intelectualƒÉ\n' +
                  '6. Limitarea rƒÉspunderii\n\n' +
                  'Pentru detalii complete, contacta»õi-ne.');
        }

        function showPrivacy() {
            alert('üîí Politica de Confiden»õialitate\n\n' +
                  'Datele tale sunt protejate »ôi stocate securizat √Æn Firebase.\n\n' +
                  '‚Ä¢ Email-ul este criptat\n' +
                  '‚Ä¢ Parolele sunt hash-uite\n' +
                  '‚Ä¢ Nu partajƒÉm datele cu ter»õi\n' +
                  '‚Ä¢ Conformitate GDPR\n\n' +
                  'Pentru mai multe detalii, contacta»õi-ne.');
        }
    </script>
</body>
