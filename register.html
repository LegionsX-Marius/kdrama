<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√énregistrare - KDrama Hub</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üé¨</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            width: 100%;
            max-width: 450px;
        }

        .register-box {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(74, 144, 226, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-img {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-img img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .register-box h2 {
            color: #4A90E2;
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #aaa;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ddd;
            font-size: 14px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(74, 144, 226, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4A90E2;
            box-shadow: 0 0 15px rgba(74, 144, 226, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-group input::placeholder {
            color: #666;
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
        }

        .strength-weak {
            background: #ff4444;
            width: 33%;
        }

        .strength-medium {
            background: #ffbb33;
            width: 66%;
        }

        .strength-strong {
            background: #00C851;
            width: 100%;
        }

        .password-strength-text {
            font-size: 12px;
            margin-top: 5px;
            color: #aaa;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            font-size: 13px;
            color: #ddd;
            cursor: pointer;
        }

        .checkbox-group a {
            color: #4A90E2;
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #4A90E2, #357ABD);
            border: none;
            color: white;
            padding: 14px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover {
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.4);
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            color: #666;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #aaa;
            font-size: 14px;
        }

        .login-link a {
            color: #4A90E2;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: rgba(86, 171, 47, 0.2);
            border: 1px solid #56ab2f;
            color: #a8e063;
        }

        .alert-danger {
            background: rgba(255, 65, 108, 0.2);
            border: 1px solid #ff416c;
            color: #ff4b2b;
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #4A90E2;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s;
        }

        .back-home:hover {
            color: #64B5F6;
        }

        .features {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            color: #aaa;
            font-size: 13px;
        }

        .feature-item .icon {
            font-size: 20px;
        }

        @media (max-width: 480px) {
            .register-box {
                padding: 30px 25px;
            }

            .register-box h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">
        ‚Üê √énapoi la Site
    </a>

    <div class="register-container">
        <div class="register-box">
            <div class="logo-section">
                <div class="logo-img">
                    <img src="img/logo.png" alt="KDrama Hub">
                </div>
                <h2>√énregistrare</h2>
                <p class="subtitle">CreeazƒÉ-»õi cont pentru acces complet</p>
            </div>

            <div id="alertBox" class="alert"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Utilizator *</label>
                    <input type="text" id="username" placeholder="Alege un nume de utilizator" required minlength="3">
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" placeholder="adresa@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">ParolƒÉ *</label>
                    <input type="password" id="password" placeholder="Minim 6 caractere" required minlength="6">
                    <div class="password-strength" id="passwordStrength">
                        <div class="password-strength-bar" id="strengthBar"></div>
                    </div>
                    <div class="password-strength-text" id="strengthText"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">ConfirmƒÉ Parola *</label>
                    <input type="password" id="confirmPassword" placeholder="Rescrie parola" required minlength="6">
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        Accept <a href="#" onclick="showTerms()">Termenii »ôi Condi»õiile</a>
                    </label>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span>‚úì</span>
                    <span>CreeazƒÉ Cont</span>
                </button>
            </form>

            <div class="divider">SAU</div>

            <div class="login-link">
                Ai deja cont? <a href="#" onclick="showLogin()">ConecteazƒÉ-te</a>
            </div>

            <div class="features">
                <div class="feature-item">
                    <span class="icon">‚ú®</span>
                    <span>Acces complet la toate episoadele</span>
                </div>
                <div class="feature-item">
                    <span class="icon">‚ù§Ô∏è</span>
                    <span>SalveazƒÉ serialele favorite</span>
                </div>
                <div class="feature-item">
                    <span class="icon">üí¨</span>
                    <span>LasƒÉ comentarii »ôi evaluƒÉri</span>
                </div>
                <div class="feature-item">
                    <span class="icon">üîî</span>
                    <span>NotificƒÉri pentru episoade noi</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Password strength checker
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');
        const strengthContainer = document.getElementById('passwordStrength');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            
            if (password.length === 0) {
                strengthContainer.style.display = 'none';
                strengthText.textContent = '';
                return;
            }

            strengthContainer.style.display = 'block';
            
            let strength = 0;
            
            // Length check
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            
            // Character variety
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            strengthBar.className = 'password-strength-bar';
            
            if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
                strengthText.textContent = '‚ö†Ô∏è ParolƒÉ slabƒÉ';
                strengthText.style.color = '#ff4444';
            } else if (strength <= 4) {
                strengthBar.classList.add('strength-medium');
                strengthText.textContent = '‚ö° ParolƒÉ medie';
                strengthText.style.color = '#ffbb33';
            } else {
                strengthBar.classList.add('strength-strong');
                strengthText.textContent = '‚úì ParolƒÉ puternicƒÉ';
                strengthText.style.color = '#00C851';
            }
        });

        // Form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;

            // Validation
            if (username.length < 3) {
                showAlert('Numele de utilizator trebuie sƒÉ aibƒÉ minim 3 caractere!', 'danger');
                return;
            }

            if (!validateEmail(email)) {
                showAlert('Te rog introdu o adresƒÉ de email validƒÉ!', 'danger');
                return;
            }

            if (password.length < 6) {
                showAlert('Parola trebuie sƒÉ aibƒÉ minim 6 caractere!', 'danger');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('Parolele nu coincid!', 'danger');
                return;
            }

            if (!terms) {
                showAlert('Trebuie sƒÉ accep»õi Termenii »ôi Condi»õiile!', 'danger');
                return;
            }

            // Check if user exists
            const users = JSON.parse(localStorage.getItem('kdrama_users') || '{}');
            
            if (users[username]) {
                showAlert('Acest nume de utilizator este deja folosit!', 'danger');
                return;
            }

            if (Object.values(users).some(u => u.email === email)) {
                showAlert('Acest email este deja √Ænregistrat!', 'danger');
                return;
            }

            // Create user
            users[username] = {
                email: email,
                password: password, // √én produc»õie, ar trebui hash-uit!
                role: 'user',
                createdAt: new Date().toISOString(),
                favorites: [],
                watchHistory: []
            };

            localStorage.setItem('kdrama_users', JSON.stringify(users));

            // Auto login
            localStorage.setItem('kdrama_logged_in', 'true');
            localStorage.setItem('kdrama_user', username);
            localStorage.setItem('kdrama_user_role', 'user');

            showAlert('‚úì Cont creat cu succes! Te redirec»õionƒÉm...', 'success');

            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        });

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = 'alert alert-' + type;
            alertBox.textContent = message;
            alertBox.style.display = 'block';

            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showLogin() {
            if (confirm('Vrei sƒÉ mergi la pagina de conectare?')) {
                // Aici po»õi crea o paginƒÉ login.html separatƒÉ
                // sau po»õi folosi un modal √Æn index.html
                window.location.href = 'index.html';
            }
        }

        function showTerms() {
            alert('Termeni »ôi Condi»õii - KDrama Hub\n\n' +
                  '1. Acceptarea termenilor\n' +
                  '2. Utilizarea serviciului\n' +
                  '3. Contul utilizatorului\n' +
                  '4. Confiden»õialitate\n' +
                  '5. Proprietate intelectualƒÉ\n' +
                  '6. Limitarea rƒÉspunderii\n\n' +
                  'Pentru detalii complete, contacta»õi-ne.');
        }
    </script>
</body>
</html>
