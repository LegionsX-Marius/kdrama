<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizionare Episod - KDrama Hub</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üé¨</text></svg>">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4A90E2;
            --secondary: #667eea;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
        }

        header {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: 800;
            cursor: pointer;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            padding: 10px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(74, 144, 226, 0.5);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        /* Video Player */
        .video-container {
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }

        .video-player {
            width: 100%;
            aspect-ratio: 16/9;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
        }

        .video-player iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Navigation */
        .nav-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 24px;
        }

        .nav-btn {
            background: linear-gradient(135deg, rgba(74, 144, 226, 0.2), rgba(102, 126, 234, 0.2));
            border: 2px solid var(--primary);
            color: white;
            padding: 14px 32px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(74, 144, 226, 0.5);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Episode Info */
        .episode-info {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            padding: 28px;
            border-radius: 20px;
            margin-bottom: 24px;
        }

        .episode-title {
            font-size: 32px;
            font-weight: 900;
            color: var(--primary);
            margin-bottom: 12px;
        }

        .episode-meta {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 16px;
        }

        .episode-description {
            font-size: 16px;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Episodes List */
        .episodes-list {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            padding: 28px;
            border-radius: 20px;
        }

        .list-title {
            font-size: 24px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
        }

        .episode-item {
            background: rgba(0, 0, 0, 0.4);
            padding: 14px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .episode-item:hover {
            background: rgba(74, 144, 226, 0.15);
            border-color: var(--primary);
            transform: translateY(-3px);
        }

        .episode-item.active {
            background: linear-gradient(135deg, rgba(74, 144, 226, 0.3), rgba(102, 126, 234, 0.3));
            border-color: var(--primary);
        }

        .episode-item-number {
            font-size: 13px;
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 6px;
        }

        .episode-item-title {
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        @media (max-width: 768px) {
            .nav-buttons {
                flex-direction: column;
            }

            .nav-btn {
                width: 100%;
            }

            .episodes-grid {
                grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo" onclick="window.location.href='index.html'">
                üé¨ KDrama Hub
            </div>
            <a href="#" id="backBtn" class="btn">‚Üê √énapoi la Serial</a>
        </div>
    </header>

    <div class="container">
        <div class="video-container">
            <div class="video-player" id="videoPlayer">
                <div style="display: flex; align-items: center; justify-content: center; height: 100%; font-size: 60px;">
                    üì∫
                </div>
            </div>
        </div>

        <div class="nav-buttons">
            <button class="nav-btn" id="prevBtn">
                <span>‚óÄ</span>
                <span>Episodul Anterior</span>
            </button>
            <button class="nav-btn" id="nextBtn">
                <span>Episodul UrmƒÉtor</span>
                <span>‚ñ∂</span>
            </button>
        </div>

        <div class="episode-info">
            <h1 class="episode-title" id="episodeTitle">Episodul 1</h1>
            <div class="episode-meta">
                <span>‚è±Ô∏è <span id="duration">60 min</span></span>
                <span>üì∫ <span id="seriesTitle">Serial</span></span>
            </div>
            <p class="episode-description" id="description">
                Descrierea episodului...
            </p>
        </div>

        <div class="episodes-list">
            <h2 class="list-title">üì∫ Toate Episoadele</h2>
            <div class="episodes-grid" id="episodesGrid"></div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="data.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const seriesId = params.get('series');
        const currentEp = parseInt(params.get('ep')) || 1;
        
        let currentUser = null;
        let series = null;

        async function init() {
            FirebaseAuth.onAuthStateChanged(async (user) => {
                currentUser = user;
                await loadEpisode();
            });
        }

        async function loadEpisode() {
            series = await FirebaseDB.getSeries(seriesId);
            
            if (!series) {
                series = seriesData[seriesId];
            }

            if (!series || !series.episodes[currentEp - 1]) {
                alert('Episod negƒÉsit!');
                window.location.href = 'index.html';
                return;
            }

            renderEpisode();
            
            // Save progress
            if (currentUser) {
                await FirebaseDB.saveProgress(currentUser.uid, seriesId, currentEp);
                await FirebaseDB.addToHistory(currentUser.uid, seriesId, currentEp);
            }
        }

        function renderEpisode() {
            const episode = series.episodes[currentEp - 1];

            document.getElementById('episodeTitle').textContent = `Episodul ${currentEp}`;
            document.getElementById('seriesTitle').textContent = series.title;
            document.getElementById('duration').textContent = episode.duration;
            document.getElementById('description').textContent = episode.description;
            document.getElementById('backBtn').href = `series.html?id=${seriesId}`;
            document.title = `${series.title} - Episodul ${currentEp}`;

            // Video
            const videoPlayer = document.getElementById('videoPlayer');
            if (episode.videoUrl && episode.videoUrl.trim()) {
                videoPlayer.innerHTML = `
                    <iframe 
                        src="${episode.videoUrl}"
                        allowfullscreen
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    ></iframe>
                `;
            } else {
                videoPlayer.innerHTML = `
                    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; gap: 20px;">
                        <div style="font-size: 80px;">üì∫</div>
                        <div style="font-size: 18px; color: rgba(255,255,255,0.7);">Video indisponibil</div>
                    </div>
                `;
            }

            // Navigation
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            prevBtn.disabled = currentEp === 1;
            prevBtn.onclick = () => window.location.href = `episode.html?series=${seriesId}&ep=${currentEp - 1}`;

            nextBtn.disabled = currentEp === series.episodes.length;
            nextBtn.onclick = () => window.location.href = `episode.html?series=${seriesId}&ep=${currentEp + 1}`;

            // Episodes List
            renderEpisodesList();
        }

        function renderEpisodesList() {
            const grid = document.getElementById('episodesGrid');
            grid.innerHTML = '';

            series.episodes.forEach((ep, index) => {
                const num = index + 1;
                
                const item = document.createElement('div');
                item.className = `episode-item ${num === currentEp ? 'active' : ''}`;
                item.onclick = () => window.location.href = `episode.html?series=${seriesId}&ep=${num}`;

                item.innerHTML = `
                    <div class="episode-item-number">Episodul ${num}</div>
                    <div class="episode-item-title">${ep.title}</div>
                `;

                grid.appendChild(item);
            });
        }

        init();
    </script>
</body>
</html>
