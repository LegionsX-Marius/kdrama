<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectare - KDrama Hub</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üé¨</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .login-box {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(74, 144, 226, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-img {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-img img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .login-box h2 {
            color: #4A90E2;
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #aaa;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ddd;
            font-size: 14px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(74, 144, 226, 0.3);
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4A90E2;
            box-shadow: 0 0 15px rgba(74, 144, 226, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-group input::placeholder {
            color: #666;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 13px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .remember-me label {
            color: #ddd;
            cursor: pointer;
        }

        .forgot-password {
            color: #4A90E2;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #4A90E2, #357ABD);
            border: none;
            color: white;
            padding: 14px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover {
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.4);
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            color: #666;
            position: relative;
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }

        .social-btn {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .google-btn {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
        }

        .google-btn:hover {
            background: #fff;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .facebook-btn {
            background: #1877F2;
            color: white;
            border-color: #1877F2;
        }

        .facebook-btn:hover {
            background: #166FE5;
            box-shadow: 0 5px 15px rgba(24, 119, 242, 0.4);
            transform: translateY(-2px);
        }

        .social-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #aaa;
            font-size: 14px;
        }

        .register-link a {
            color: #4A90E2;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: rgba(86, 171, 47, 0.2);
            border: 1px solid #56ab2f;
            color: #a8e063;
        }

        .alert-danger {
            background: rgba(255, 65, 108, 0.2);
            border: 1px solid #ff416c;
            color: #ff4b2b;
        }

        .alert-info {
            background: rgba(74, 144, 226, 0.2);
            border: 1px solid #4A90E2;
            color: #64B5F6;
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #4A90E2;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s;
        }

        .back-home:hover {
            color: #64B5F6;
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 30px 25px;
            }

            .login-box h2 {
                font-size: 24px;
            }

            .remember-forgot {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">
        ‚Üê √énapoi la Site
    </a>

    <div class="login-container">
        <div class="login-box">
            <div class="logo-section">
                <div class="logo-img">
                    <img src="img/logo.png" alt="KDrama Hub">
                </div>
                <h2>Conectare</h2>
                <p class="subtitle">Bine ai revenit!</p>
            </div>

            <div id="alertBox" class="alert"></div>

            <div class="social-login">
                <button class="social-btn google-btn" onclick="loginWithGoogle()">
                    <span class="social-icon">
                        <svg width="18" height="18" viewBox="0 0 18 18">
                            <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                            <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                            <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.961H.957C.347 6.175 0 7.55 0 9s.348 2.825.957 4.039l3.007-2.332z"/>
                            <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.961L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
                        </svg>
                    </span>
                    ContinuƒÉ cu Google
                </button>
                
                <button class="social-btn facebook-btn" onclick="loginWithFacebook()">
                    <span class="social-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="white">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                    </span>
                    ContinuƒÉ cu Facebook
                </button>
            </div>

            <div class="divider">SAU</div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Utilizator sau Email</label>
                    <input type="text" id="username" placeholder="Introdu numele de utilizator" required>
                </div>

                <div class="form-group">
                    <label for="password">ParolƒÉ</label>
                    <input type="password" id="password" placeholder="Introdu parola" required>
                </div>

                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">»öine-mƒÉ minte</label>
                    </div>
                    <a href="#" class="forgot-password" onclick="forgotPassword()">Ai uitat parola?</a>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span>üîê</span>
                    <span>Conectare</span>
                </button>
            </form>

            <div class="register-link">
                Nu ai cont? <a href="register.html">√énregistreazƒÉ-te acum</a>
            </div>
        </div>
    </div>

    <script>
        // Check if already logged in
        if (localStorage.getItem('kdrama_logged_in') === 'true') {
            window.location.href = 'index.html';
        }

        // Auto-fill if remembered
        window.addEventListener('load', function() {
            const rememberedUser = localStorage.getItem('kdrama_remembered_user');
            if (rememberedUser) {
                document.getElementById('username').value = rememberedUser;
                document.getElementById('remember').checked = true;
            }
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            if (!username || !password) {
                showAlert('Te rog completeazƒÉ toate c√¢mpurile!', 'danger');
                return;
            }

            // Check admin
            if (username === 'admin' && password === 'admin123') {
                loginUser(username, 'admin', remember);
                return;
            }

            // Check regular users
            const users = JSON.parse(localStorage.getItem('kdrama_users') || '{}');
            
            // Check by username
            if (users[username] && users[username].password === password) {
                loginUser(username, users[username].role || 'user', remember);
                return;
            }

            // Check by email
            const userByEmail = Object.keys(users).find(key => users[key].email === username);
            if (userByEmail && users[userByEmail].password === password) {
                loginUser(userByEmail, users[userByEmail].role || 'user', remember);
                return;
            }

            showAlert('‚ùå Date de conectare incorecte!', 'danger');
        });

        function loginUser(username, role, remember) {
            localStorage.setItem('kdrama_logged_in', 'true');
            localStorage.setItem('kdrama_user', username);
            localStorage.setItem('kdrama_user_role', role);

            if (remember) {
                localStorage.setItem('kdrama_remembered_user', username);
            } else {
                localStorage.removeItem('kdrama_remembered_user');
            }

            showAlert('‚úÖ Autentificare reu»ôitƒÉ! Te redirec»õionƒÉm...', 'success');

            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        }

        function loginWithGoogle() {
            showAlert('üîÑ Autentificare Google √Æn curs...', 'info');
            
            // Simulare login Google (√Æn produc»õie, folose»ôte Google OAuth)
            setTimeout(() => {
                const googleUser = 'google_' + Math.random().toString(36).substr(2, 9);
                
                // CreeazƒÉ user automat
                const users = JSON.parse(localStorage.getItem('kdrama_users') || '{}');
                if (!users[googleUser]) {
                    users[googleUser] = {
                        email: googleUser + '@gmail.com',
                        password: '',
                        role: 'user',
                        provider: 'google',
                        createdAt: new Date().toISOString()
                    };
                    localStorage.setItem('kdrama_users', JSON.stringify(users));
                }
                
                loginUser(googleUser, 'user', true);
            }, 1500);
        }

        function loginWithFacebook() {
            showAlert('üîÑ Autentificare Facebook √Æn curs...', 'info');
            
            // Simulare login Facebook (√Æn produc»õie, folose»ôte Facebook SDK)
            setTimeout(() => {
                const fbUser = 'fb_' + Math.random().toString(36).substr(2, 9);
                
                // CreeazƒÉ user automat
                const users = JSON.parse(localStorage.getItem('kdrama_users') || '{}');
                if (!users[fbUser]) {
                    users[fbUser] = {
                        email: fbUser + '@facebook.com',
                        password: '',
                        role: 'user',
                        provider: 'facebook',
                        createdAt: new Date().toISOString()
                    };
                    localStorage.setItem('kdrama_users', JSON.stringify(users));
                }
                
                loginUser(fbUser, 'user', true);
            }, 1500);
        }

        function forgotPassword() {
            const email = prompt('Introdu adresa de email asociatƒÉ contului:');
            if (email) {
                const users = JSON.parse(localStorage.getItem('kdrama_users') || '{}');
                const userWithEmail = Object.values(users).find(u => u.email === email);
                
                if (userWithEmail) {
                    showAlert('‚úâÔ∏è Un link de resetare a fost trimis la ' + email, 'success');
                } else {
                    showAlert('‚ùå Emailul nu a fost gƒÉsit √Æn baza de date!', 'danger');
                }
            }
        }

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = 'alert alert-' + type;
            alertBox.textContent = message;
            alertBox.style.display = 'block';

            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
