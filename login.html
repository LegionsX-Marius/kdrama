<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectare - KDrama Hub</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üé¨</text></svg>">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(74, 144, 226, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveGrid 20s linear infinite;
            z-index: 0;
        }

        @keyframes moveGrid {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
        }

        .login-box {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
            backdrop-filter: blur(30px);
            padding: 48px;
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-img {
            width: 90px;
            height: 90px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #4A90E2, #667eea);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            box-shadow: 0 16px 48px rgba(74, 144, 226, 0.4);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .logo-img img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h2 {
            color: white;
            font-size: 32px;
            font-weight: 900;
            text-align: center;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #fff, #a0aec0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 15px;
            margin-bottom: 36px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 600;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 16px 16px 16px 52px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: white;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4A90E2;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.1);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .forgot-password {
            color: #4A90E2;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #667eea;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #4A90E2, #667eea);
            border: none;
            color: white;
            padding: 18px;
            border-radius: 16px;
            cursor: pointer;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(74, 144, 226, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 16px 48px rgba(74, 144, 226, 0.6);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            margin: 32px 0;
            color: rgba(255, 255, 255, 0.4);
            position: relative;
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 42%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .social-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 28px;
        }

        .social-btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .google-btn {
            background: white;
            color: #333;
        }

        .google-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 255, 255, 0.3);
        }

        .facebook-btn {
            background: #1877F2;
            color: white;
            border-color: #1877F2;
        }

        .facebook-btn:hover {
            background: #166FE5;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(24, 119, 242, 0.4);
        }

        .register-link {
            text-align: center;
            margin-top: 24px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .register-link a {
            color: #4A90E2;
            text-decoration: none;
            font-weight: 700;
        }

        .register-link a:hover {
            color: #667eea;
        }

        .alert {
            padding: 14px 18px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid rgba(16, 185, 129, 0.5);
            color: #6ee7b7;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid rgba(239, 68, 68, 0.5);
            color: #fca5a5;
        }

        .back-home {
            position: absolute;
            top: 24px;
            left: 24px;
            color: white;
            text-decoration: none;
            font-size: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            z-index: 10;
        }

        .back-home:hover {
            background: rgba(74, 144, 226, 0.2);
            border-color: #4A90E2;
            transform: translateX(-5px);
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 32px 24px;
            }

            .social-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">
        ‚Üê √énapoi
    </a>

    <div class="login-container">
        <div class="login-box">
            <div class="logo-section">
                <div class="logo-img">
                    üé¨
                </div>
                <h2>Bine ai revenit!</h2>
                <p class="subtitle">ConecteazƒÉ-te pentru a continua</p>
            </div>

            <div id="alertBox" class="alert"></div>

            <div class="social-buttons">
                <button class="social-btn google-btn" onclick="loginWithGoogle()">
                    <svg width="20" height="20" viewBox="0 0 20 20">
                        <path fill="#4285F4" d="M19.6 10.2c0-.6-.1-1.2-.2-1.8H10v3.4h5.4c-.2 1.2-.9 2.2-2 2.9v2.4h3.2c1.9-1.7 3-4.2 3-7.2z"/>
                        <path fill="#34A853" d="M10 20c2.7 0 5-1 6.6-2.4l-3.2-2.5c-.9.6-2 1-3.4 1-2.6 0-4.8-1.8-5.6-4.1H1v2.6C2.7 17.9 6.2 20 10 20z"/>
                        <path fill="#FBBC05" d="M4.4 11.9c-.2-.6-.3-1.2-.3-1.9s.1-1.3.3-1.9V5.5H1C.4 6.8 0 8.4 0 10s.4 3.2 1 4.5l3.4-2.6z"/>
                        <path fill="#EA4335" d="M10 4c1.5 0 2.8.5 3.8 1.5l2.9-2.9C15 .9 12.7 0 10 0 6.2 0 2.7 2.1 1 5.5l3.4 2.6C5.2 5.8 7.4 4 10 4z"/>
                    </svg>
                    Google
                </button>
                
                <button class="social-btn facebook-btn" onclick="loginWithFacebook()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                        <path d="M24 12c0-6.6-5.4-12-12-12S0 5.4 0 12c0 6 4.4 11 10.1 11.9v-8.4H7.1v-3.5h3v-2.7c0-3 1.8-4.7 4.5-4.7 1.3 0 2.7.2 2.7.2v3h-1.5c-1.5 0-2 .9-2 1.9v2.2h3.3l-.5 3.5h-2.8v8.4C19.6 23 24 18 24 12z"/>
                    </svg>
                    Facebook
                </button>
            </div>

            <div class="divider">SAU</div>

            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üìß</span>
                        <input type="email" id="email" placeholder="nume@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>ParolƒÉ</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    </div>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span>»öine-mƒÉ minte</span>
                    </label>
                    <a href="#" class="forgot-password" onclick="forgotPassword()">Ai uitat parola?</a>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Conectare
                </button>
            </form>

            <div class="register-link">
                Nu ai cont? <a href="register.html">√énregistreazƒÉ-te acum</a>
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script>
        // Check if already logged in
        FirebaseAuth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            if (!email || !password) {
                showAlert('Te rog completeazƒÉ toate c√¢mpurile!', 'error');
                return;
            }

            disableForm(true);

            try {
                await FirebaseAuth.signIn(email, password);
                
                if (remember) {
                    localStorage.setItem('kdrama_remember', email);
                } else {
                    localStorage.removeItem('kdrama_remember');
                }

                showAlert('‚úÖ Autentificare reu»ôitƒÉ!', 'success');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } catch (error) {
                console.error('Login error:', error);
                showAlert('‚ùå Email sau parolƒÉ incorectƒÉ!', 'error');
                disableForm(false);
            }
        });

        async function loginWithGoogle() {
            showAlert('üîÑ Autentificare Google...', 'success');
            
            // Simulate Google login
            setTimeout(() => {
                const email = 'google_' + Date.now() + '@gmail.com';
                FirebaseAuth.signIn(email, 'google_password').catch(() => {
                    FirebaseAuth.signUp(email, 'google_password', 'Google User').then(() => {
                        window.location.href = 'index.html';
                    });
                });
            }, 1500);
        }

        async function loginWithFacebook() {
            showAlert('üîÑ Autentificare Facebook...', 'success');
            
            setTimeout(() => {
                const email = 'fb_' + Date.now() + '@facebook.com';
                FirebaseAuth.signIn(email, 'fb_password').catch(() => {
                    FirebaseAuth.signUp(email, 'fb_password', 'Facebook User').then(() => {
                        window.location.href = 'index.html';
                    });
                });
            }, 1500);
        }

        function forgotPassword() {
            const email = prompt('Introdu adresa de email:');
            if (email) {
                showAlert('‚úâÔ∏è Link-ul de resetare a fost trimis!', 'success');
            }
        }

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert alert-${type}`;
            alertBox.textContent = message;
            alertBox.style.display = 'block';

            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        function disableForm(disabled) {
            document.getElementById('submitBtn').disabled = disabled;
            document.getElementById('email').disabled = disabled;
            document.getElementById('password').disabled = disabled;
        }

        // Auto-fill remembered email
        window.addEventListener('load', () => {
            const rememberedEmail = localStorage.getItem('kdrama_remember');
            if (rememberedEmail) {
                document.getElementById('email').value = rememberedEmail;
                document.getElementById('remember').checked = true;
            }
        });
    </script>
</body>
</html>
